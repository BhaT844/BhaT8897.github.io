<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <title>VanillaJS</title>
</head>
<body>
    <div id="container">
        <div id="title-div">
            <form id="login-form">
                <input class="input-login" type="text" maxlength="15" placeholder="What is your name?" required />
                <button>✔️</button>
            </form>
            <div id="greeting-div" class="hidden">
                <h1 id="greeting"></h1>
                <button>❌</button>
            </div>
        </div>
        <div id="time-div">
            <h1 id="clock">00:00:00</h1>
            <div id="timer-div" class="hidden">
                <h2 id="timer"></h2>
                <button>❌</button>
            </div>
            <form id="timer-form">
                <input class="input-date" type="date" required/>
                <button>✔️</button>
            </form>
        </div>
        <br>
        <div id="todo-div">
            <form id="todo-form">
                <input class="input-toDoList" type="text" placeholder="Write a to do list" required />
                <button>✔️</button>
            </form>
            <ul id="todo-list">
            </ul>
        </div>
    </div>
    <div id="weather-div">
        <div id="weather">
            <strong></strong>
            <br>
            <strong></strong>
        </div>
    </div>
    <script src="src/time.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
</body>
</html>
